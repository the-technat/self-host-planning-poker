name: Docker build

on:
  push:
    tags:
      - "*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  image:
    runs-on: ubuntu-24.04
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Calculate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            name=${{ env.REGISTRY }}/${{ github.repository }},enable=${{startsWith(github.ref, 'refs/tags/v')}}
          tags: |
            type=semver,pattern={{version}}
            type=sha,prefix=,enable=${{startsWith(github.ref, 'refs/tags/v') == 'false' }}
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  helm:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
    needs: image
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        # make sure the gh-pages branch is created and enabled in repository settings
      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          app_version: ${GITHUB_REF_NAME#v} 
          chart_version: ${GITHUB_REF_NAME#v} 